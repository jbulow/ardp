:language: c
compiler: clang
os: osx


before_install:
  - ./autogen.sh
  - brew install ragel

script:
  - ./configure && make

env:
  global:
    - CACHE="$HOME/.local"


matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      before_install:
        - ./autogen.sh
        - sudo apt-get install ragel
